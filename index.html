<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Cart</title>
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">TO DO LIST</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3 ">
                <input type="text" class="form-control" placeholder="Enter Product Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button id="add_btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
            </div>

              <ul id="parentlist" class="list-group">
                <li class="list-group-item d-flex justify-content-between"> 
                    <h3 class="flex-grow-1"> Demo Item</h3> 
                    <button class=" btn btn-danger mx-3 " onclick="editProduct(this)" >Edit</button> 
                    <button class=" btn btn-warning " onclick="removeProduct(this)" >Remove</button> 
                </li>
                </ul>
        </div>
    </main>
</body>
<script>
    let addBtn = document.getElementById('add_btn')
    addBtn.addEventListener('click', addItem)
    let parentList = document.getElementById('parentlist');

    function addItem(e) {
        if(parentList.children[0].className == "emptyMsg"){
            parentList.children[0].remove()
        }
        let currentBtn = e.currentTarget;
        let currentInput = currentBtn.previousElementSibling
        let currentProduct = currentInput.value

        let newLi = document.createElement('li')
        // newLi.classList.add('list-group-item')
        newLi.className = "list-group-item d-flex justify-content-between"
        newLi.innerHTML = ` <h3 class="flex-grow-1">${currentProduct}</h3> 
                    <button class=" btn btn-danger mx-3" onclick = "editProduct(this)">Edit</button> 
                    <button class=" btn btn-warning" onclick = "removeProduct(this)" >Remove</button> `
        parentList.appendChild(newLi)
    }

    function removeProduct(currElement) {
        currElement.parentElement.remove()
        let parentList = document.getElementById('parentlist');
        if(parentList.children.length <=0){
             let newEmptyMsg = document.createElement("h3")
             newEmptyMsg.classList.add("emptyMsg")
             newEmptyMsg.textContent = "Nothing is Here  Please Add Some Items"
             parentList.appendChild(newEmptyMsg)
        }
    }

    function editProduct(currElement) {
        if(currElement.textContent == "Done"){
            currElement.textContent = "Edit"
            let currProductName = currElement.previousElementSibling.value
            let currHeading = document.createElement('h3');
            currHeading.className = "flex-grow-1"
            currHeading.textContent = currProductName 
            currElement.parentElement.replaceChild(currHeading , currElement.previousElementSibling)
      
        }else {
        currElement.textContent = "Done"
        let currProductName = currElement.previousElementSibling.textContent
        let currInput = document.createElement('input');
        currInput.type ="text"
        currInput.className = "form-control"
        currInput.value = currProductName
        currElement.parentElement.replaceChild(currInput , currElement.previousElementSibling)
      }
    }
</script>
</html>
